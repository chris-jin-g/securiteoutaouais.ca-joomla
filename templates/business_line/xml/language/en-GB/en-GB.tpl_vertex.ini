TPL_FIELD_RESIZE_COLUMNS_ROW_DIST_LABEL="Equalize Heights On Row Re-Distribution?"
TPL_FIELD_RESIZE_COLUMNS_ROW_DIST_DESC="This setting is directly related to the row re-distribution fields for narrow screens found under the Layout tab. The row re-distribution feature splits a single row into multiple rows at specified screen widths, however the heights will still be calculated based on the tallest position in a particular section. In other words all positions in a split row will remain all the same heights. In some cases this may give an undesirable effect and you may wish to disable the equal heights feature once the row re-distribution is triggered. This will only effect positions once the row re-distribution is triggered and it will not effect other positions on the page."
TPL_FIELD_MODULEFONTSIZE_LABEL="Extension Position Font Size Override"
TPL_FIELD_MODULEFONTSIZE_DESC="With this feature you can increase or decrease the default font size of extension positions. This feature may not work 100% of the time because certain areas of a theme are designed with specific height requirements such as a menu or search box, and only certain size fonts will fit in those areas. We recommend using this feature sparingly. Enabling this feature may also cause the font resizer to not effect certain areas of your site. If an extension does not use the proper em font size calls, this feature will not effect the font size of that extension. If you have enabled the font resizer already you may need to clear your cookies to see this option take effect."
TPL_FIELD_COMPONENTFONTSIZE_LABEL="Component/Article Font Size Override"
TPL_FIELD_COMPONENTFONTSIZE_DESC="With this feature you can increase or decrease the default font size of articles and components. This feature may not work 100% of the time because certain areas of a theme are designed with specific height requirements such as a menu or search box, and only certain size fonts will fit in those areas. We recommend using this feature sparingly. Enabling this feature may also cause the font resizer to not effect certain areas of your site. If a component does not use the proper em font size calls, this feature will not effect the font size of that component. If you have enabled the font resizer already you may need to clear your cookies to see this option take effect."
TPL_FIELD_PARENTMENUFONTSIZE_LABEL="Parent Menu Item Font Size Override"
TPL_FIELD_PARENTMENUFONTSIZE_DESC="With this feature you can increase or decrease the default font size of the first level Flex Menu items. This feature may not work 100% of the time because certain themes are designed with a specific size. We recommend using this feature sparingly. Enabling this feature may also cause the font resizer to not effect certain areas of your site. If the menu does not use em font size calls, this feature will not effect the font size. If you have enabled the font resizer already you may need to clear your cookies to see this option take effect."
TPL_FIELD_SUBMENUFONTSIZE_LABEL="Sub Menu Item Font Size Override"
TPL_FIELD_SUBMENUFONTSIZE_DESC="With this feature you can increase or decrease the default font size of the sub Flex Menu items. This feature may not work 100% of the time because certain themes are designed with a specific size. We recommend using this feature sparingly. Enabling this feature may also cause the font resizer to not effect certain areas of your site. If the menu does not use em font size calls, this feature will not effect the font size. If you have enabled the font resizer already you may need to clear your cookies to see this option take effect."
TPL_FIELD_FONTAWESOME_LABEL="Enable Font Awesome?"
TPL_FIELD_FONTAWESOME_DESC="Font Awesome gives you scalable vector icons that can instantly be customized  size, color, drop shadow, and anything that can be done with the power of CSS. For more information and examples visit: http://fortawesome.github.io/Font-Awesome/"
TPL_FIELD_BACKGROUNDS_INSTRUCTIONS_DESC="Below you can set background colors and images for many different areas of the theme. Keep in mind that this may not work with every theme, as some themes were designed for a specific look and layout. The first option allows you to change the background of the main body, after that you can set the parallax speed of background images on rows. Parallax causes the background image of an element to scroll at a different speed than your browser. Be sure to read the tooltips if a question mark icon is available for further instructions. Each row is given two elements to change the background of in case you want to layer your backgrounds.  The parallax feature is not supported by IE7/8."
