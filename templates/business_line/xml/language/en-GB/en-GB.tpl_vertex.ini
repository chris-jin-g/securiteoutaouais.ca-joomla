TPL_FIELD_BACKGROUND_COLOR_DESC="Choose a background color with the color picker. This color will show on the background of the element. If you also choose to have an image background then that image will cover this this color."
TPL_FIELD_BACKGROUND_IMAGE_LABEL="Background Image Name"
TPL_FIELD_BACKGROUND_IMAGE_DESC="Enter the name of the image you want to use for the background of this element along with the extension name. The image should be located in the root images folder of your site. Enter only the image name, ie: yourimage.jpg. Alternatively, you can enter a full url of the image as well."
