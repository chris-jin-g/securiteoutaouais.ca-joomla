TPL_FIELD_LANG_LABEL="Language"
TPL_FIELD_LANG_DESC="Throughout Vertex there are several fields that require you to enter text that will appear on the frontend of the site. If you are setting up a multi language site you can overwrite those text settings for specific languages below. The text entered under the primary field will always be used unless it is overwritten in the fields below for specific languages. For example under the General tab you will find a field for the Login text, the text entered there is the primary text used unless another language is specified below. To specify a language override simply enter the language tag and the text, one per line like this:<br><br> de-DE=German Login<br> fr-FR=French Login<br><br> The text must be entered in the same layout as shown above. If the website user's language matches either German or French in the example above, then the default language will be over-written with the text supplied for those languages."
