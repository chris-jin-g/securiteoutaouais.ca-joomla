TPL_FIELD_LOGOUTLOGINREGISTER_DESC="In order for the login and register boxes to work you must have the S5 Box published to all pages on your site. Publish it to a position towards the bottom of the page, it will not be visible on the page. This extension can be downloaded the Club Extensions area and is not available for free themes. Optionally you can set the login and register links to direct urls instead of using the S5 Box below."
TPL_FIELD_ROW_DESC="Below you can adjust the width of the positions contained in any row of positions or set it to automatic. For example top_row1 contains 6 positions, if you publish extensions to only top_row1_1 and top_row1_2 the positions will each be set to 50% of the available space or you can choose to set them percentages manually like 60% and 40%."
TPL_FIELD_MOBILE_DESC="Below you may setup mobile device support for your website. Your menu will be pulled from the same menu set in the Menu Options area. The mobile version contains the unique positions mobile_top_1, mobile_top_2, mobile_bottom_1, and mobile_bottom_2, you may publish any extension to these positions and they will only show on the mobile version. &lt;br/&gt;&lt;br/&gt;positions: logo, search and breadcrumb are also present but are shared with the main PC version. Disabling the show frontpage article/component area in General Options will also disable the mobile version's frontpage area."
TPL_FIELD_JAVASCRIPTS_DESC="Be sure to visit <a href='http://www.shape5.com/documentation/' target='_blank'>http://www.shape5.com/documentation/</a> for tutorials on how to use each of these scripts."
TPL_FIELD_RESPON_DESC="The options listed below direclty relate to the responsive layout features. A responsive layout will adapt to any screen size, whether it be an extra wide monitor or smart phone, this layout can handle it all. Keep in mind that when using responsive layouts that not all content or third party extensions have been built for responsive layouts. If you are unsure of how responsive layouts work, or if your required extensions do not meet responsive layout design specifications, then we do not recommend you enable these features. If you are comfortable developing a site with a responsive layout then proceed. Your first step in enabling the responsive layout is to set your page and column widths above. The responsive layout will work with fixed or fluid. Then proceed to the settings below. Be sure to visit <a href='http://www.shape5.com/documentation/General/Miscellaneous/Responsive-Best-Practices' target='_blank'>http://www.shape5.com/documentation/General/Miscellaneous/Responsive-Best-Practices</a> and download and review Responsive Best Practices."
TPL_FIELD_RESPONMOBILE_DESC="If the window is sized to the trigger width specified below then the mobile navigation and links will appear. This is used primarily for mobile devices, but smaller tablets as well. The mobile layout contains features like: login, register, menu, and more. Use the settings below to customize the look of these bars anyway that you would like."
TPL_FIELD_RESPONSIVEBARTRIGGER_LABEL="Trigger Width"
TPL_FIELD_RESPONSIVEBARTRIGGER_DESC="This is the width where the mobile layout takes effect. We recommend using 750 for this setting, but it can be more or less. Also some themes may be designed to use a certain trigger point. Keep in mind that some css items may need to be adjusted in s5_responsive.css if you decide to use a different setting than 750, this may not apply to all themes."
TPL_FIELD_RESPONSIVELARGEWIDTH_LABEL="Large Screen Width"
TPL_FIELD_RESPONSIVELARGEWIDTH_DESC="If your trigger width is set high to allow the menu to show on larger screens you can use this setting to force the off canvas area to a set px width. Once the screen size reaches 650px this settings will be overridden and 80% will be used instead."
TPL_FIELD_RESPONLOGREG_DESC="In order to enable login and register for mobile simply publish any extension to the login or register positions and that is all. If you are using the S5 Box then the extensions will already be published to these positions, and there are no extra steps needed. You may also enter your own custom urls under the General tab. Register will automatically disappear when a user is logged in. If you are enabling the registration links be sure you have enabled registration in the global configuration area as well. Alternatively you can also enter your own login and register urls under the General tab. Below you can also brute force disable the login and register links for mobile and leave enabled for desktop users."
TPL_FIELD_DD_DESC="Publish any extension to a drop_down_X position and the drop down will automatically appear on the pages the extension is published to. This featured is disabled when the screen size is below your menu trigger width."
TPL_FIELD_COLUMNS_FIXEDFLUID_LABEL="Fixed or Fluid column widths?"
TPL_FIELD_COLUMNS_FIXEDFLUID_DESC="This setting effects the four width options below. If you are using the responsive layout, we suggest setting this option to fluid."
