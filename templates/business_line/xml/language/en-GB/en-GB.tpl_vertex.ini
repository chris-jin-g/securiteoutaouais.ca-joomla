TPL_FIELD_OPTION_DISABLED="Disabled"

TPL_FIELD_LOGOTYPE_LABEL="Logo Type"
TPL_FIELD_LOGOTYPE_OPTION1="CSS / Default"
TPL_FIELD_LOGOTYPE_OPTION2="Image Upload"
TPL_FIELD_LOGOTYPE_OPTION3_J="Module"
TPL_FIELD_LOGOTYPE_OPTION3_W="Widget"
TPL_FIELD_LOGOTYPE_OPTION4="Text / HTML"
TPL_FIELD_LOGOTYPE_OPTION5="None"
TPL_FIELD_LOGO_DESC_J="Choose the logo type you would like to use on your site. The CSS option is completely powered by the template and all that is required by you is to replace s5_logo.png with your own image, this is the recommended method. The Image method allows you to upload your own image or specify the url of your own image in place of s5_logo.png. The Module method means you can place a module in the 'logo' position in place of an image, this is useful if you want to have a different logo on different pages or some kind of interactive logo such as a banner. The last option is the Text option, which allows you to output your own custom html, which can also be achieved in using the module method."

TPL_FIELD_LOGO_DESC_W="Choose the logo type you would like to use on your site. The CSS option is completely powered by the theme and all that is required by you is to replace s5_logo.png with your own image, this is the recommended method. The Image method allows you to upload your own image or specify the url of your own image in place of s5_logo.png. The Widget method means you can place a widget in the 'logo' position in place of an image, this is useful if you want to have a different logo on different pages or some kind of interactive logo such as a banner. The last option is the Text option, which allows you to output your own custom html, which can also be achieved in using the widget method."

TPL_FIELD_LOGOTEXT_LABEL="Logo Text / HTML"
TPL_FIELD_LOGOTEXT_DESC="Enter any text or HTML you would like to appear in the logo area."

TPL_FIELD_LOGOIMAGE_LABEL="Logo Image File"
TPL_FIELD_LOGOIMAGE_DESC="Choose an image from your computer with maximum 100KB, or enter its url here."

TPL_FIELD_FAVICON_LABEL="Favicon Upload"
TPL_FIELD_FAVICON_DESC="The easiest way to update your favicon is by sipmly override favicon.ico in the templates root folder with your own. However, you can use this upload feature to upload your own custom one as well. Note - Favicons are extremely difficult to refresh on your browser, often times you must clear your browser cache and restart the browser to see them take effect."

