TPL_FIELD_RESPONSIVETABLET_LABEL="Hide Tablet Divs"
TPL_FIELD_RESPONSIVETABLET_DESC="Not all extensions or content were built to work with responsive designs. Because of this you can use this feature to turn off certain full row wrapping divs to hide certain positions when the page begins to reduce. So if you have an extension that won't work with responsive layouts simply hide it when the screen begins to narrow. The divs selected here will hide only on tablet sized screens (970px). If you need the divs to hide on tablet and mobile then select the same div below as well. IMPORTANT - If you turn off a column position such as right or right_inset something else must be in the same column or the layout will not work. For example you can turn off right_inset and keep right, but you cannot turn off both unless something is publihsed to right_top or right_bottom as well."
TPL_FIELD_RESPONSIVEMOBILE_LABEL="Hide Mobile Divs"
TPL_FIELD_RESPONSIVEMOBILE_DESC="Not all extensions or content were built to work with responsive designs. Because of this you can use this feature to turn off certain full row wrapping divs to hide certain positions when the page begins to reduce. So if you have an extension that won't work with responsive layouts simply hide it when the screen begins to narrow. The divs selected here will hide on only mobile phone sized screens (580px). IMPORTANT - If you turn off a column position such as right or right_inset something else must be in the same column or the layout will not work. For example you can turn off right_inset and keep right, but you cannot turn off both unless something is publihsed to right_top or right_bottom as well."
