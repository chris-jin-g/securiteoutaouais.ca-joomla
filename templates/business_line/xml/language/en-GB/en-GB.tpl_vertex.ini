TPL_MENUFLOATING="Enable Floating Menu?"
TPL_MENUFLOATING_DESC="Choose to enable or disable the menu from floating at top of the browser upon scroll.  NOTE: This is a Vertex addition and is not gauranteed to work with all Vertex Themes.  Some custom CSS may need to be adjusted per theme. This feature is not supported by IE7/8."
