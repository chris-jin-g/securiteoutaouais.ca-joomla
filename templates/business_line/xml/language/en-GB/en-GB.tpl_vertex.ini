TPL_FIELD_COLUMNS_FIXEDFLUID_O2="Fluid"
TPL_FIELD_MAINMENU_ONCLICK_LABEL="Onclick For Tablets"
TPL_FIELD_MAINMENU_ONCLICK_DESC="If the screen size of a device reaches the average size of a 10 inch tablet or less, and the device is detected as a touch screen device this will automatically change the menu from onmouseover to onclick instead. These settings essentially limit the result to all tablets in landscape mode where the flex menu is still visiible. The browser width check also keeps desktops and laptops that have touch screen monitors with the standard onmouseover functionality. Please note this function will only work if responsive is enabled on the Layout tab."
TPL_FIELD_RESPONSIVEFLUIDCOMBINECOLUMNS_LABEL="Combine Side Columns For Small Screens"
TPL_FIELD_RESPONSIVEFLUIDCOMBINECOLUMNS_DESC="If you are using inset positions, ie: right_inset or left_inset, this option will combine the inset position and its adjacent column into a single column at the specified screen width. This will primarily be used on smaller screens. This feature is NOT supported in IE7/8!"
