TPL_FIELD_RESPONSIVEGRADSTART_LABEL="Bar Gradient Start Color and Drop Down Background For Drop Down Layout"
TPL_FIELD_RESPONSIVEGRADSTART_DESC="This color will be used to create the gradient on the background of the bars. This is the top color of the gradient, as well as the hover color for icons, and the background of the drop downs if the drop down layout is chosen."
TPL_FIELD_RESPONSIVEGRADSTOP_LABEL="Bar Gradient Stop Color"
TPL_FIELD_RESPONSIVEGRADSTOP_DESC="This color will be used as the bottom color that creates the gradients of the bars."
TPL_FIELD_RESPONSIVEFONTCOLOR_LABEL="Font Color"
TPL_FIELD_RESPONSIVEFONTCOLOR_DESC="This font color will be the primary font color used on the bars and the drop downs."
TPL_FIELD_RESPONSIVEACTIVECOLOR_LABEL="Active and Button Color"
TPL_FIELD_RESPONSIVEACTIVECOLOR_DESC="This color will be used on any active menu items, several titles and buttons."
TPL_FIELD_RESPONSIVEOPACITY_LABEL="Drop Down Shadow Opacity"
TPL_FIELD_RESPONSIVEOPACITY_DESC="This setting changes opacity of the shadows that appear around the drop down menus. Set it between 0 and 1."
TPL_FIELD_RESPONSIVEENABMENU_LABEL="Enable Responsive Menu?"
TPL_FIELD_RESPONSIVEENABMENU_DESC="This menu will show on the left side of the screen in a drop down. You can customize its settings below."
TPL_FIELD_RESPONSIVEMENU_LABEL="Responsive Menu"
TPL_FIELD_RESPONSIVEMENU_DESC="Which menu would you like to appear in the drop down? It does not need to be the same menu as your default flex menu setting for desktop users."
TPL_FIELD_RESPONSIVEMENULANG_LABEL="Responsive Menu Language Switch"
TPL_FIELD_RESPONSIVEMENULANG_DESC="If your site is a multi-language site, then enabling this feature will automatically change the menu to the user's chosen frontend language if a menu exists for their language (A menu must include a default home link particular to a specific langauge to be considered a language specific menu). If no default menu exists for the user's language then it will use the default menu chosen above. The default menu is always shown unless a specific menu for the user's language is present on the site to override it. This setting does need to be the same as the option for the S5 Flex Menu under the Menu tab, this menu works independent of that menu. Disabling this features means the chosen menu above will always show for all languages."
