TPL_FIELD_BODYWIDTH_LABEL="Body Width"
TPL_FIELD_BODYWIDTH_DESC="Enter the width of the body for either fluid or pixel width. Do not include % or px in this field, just numbers."
TPL_FIELD_MAXBODYWIDTH_LABEL="Optional Max Body Width"
TPL_FIELD_MAXBODYWIDTH_DESC="If you have set the body width to fluid you can use this option to set a max width of the body. The site will still perform with a fluid percentage layout, but it will not allow the site to get any larger than the set pixel width of this field. This is useful for very wide monitor screens if you do not wish the site to take up the entire width. Enter a number only with no px, example: 1500"
TPL_FIELD_LEFTWIDTH_LABEL="Left Width"
TPL_FIELD_LEFTWIDTH_DESC="Enter the width of the left column. If you have chosen a fluid column layout make sure this number stays relatively small. The width of left_top and left_bottom is the combined total of left and left_inset, but only when both positions are published to the same page."
TPL_FIELD_LEFTINSETWIDTH_LABEL="Left Inset Width"
TPL_FIELD_LEFTINSETWIDTH_DESC="Enter the width of the left inset column. If you have chosen a fluid column layout make sure this number stays relatively small. The width of left_top and left_bottom is the combined total of left and left_inset, but only when both positions are published to the same page."
TPL_FIELD_RIGHTWIDTH_LABEL="Right Width"
TPL_FIELD_RIGHTWIDTH_DESC="Enter the width of the right column. If you have chosen a fluid column layout make sure this number stays relatively small. The width of right_top and right_bottom is the combined total of right and right_inset, but only when both positions are published to the same page."
TPL_FIELD_RIGHTINSETWIDTH_LABEL="Right Inset Width"
TPL_FIELD_RIGHTINSETWIDTH_DESC="Enter the width of the right inset column. If you have chosen a fluid column layout make sure this number stays relatively small. The width of right_top and right_bottom is the combined total of right and right_inset, but only when both positions are published to the same page."
TPL_FIELD_RESPONSIVE_LABEL="Enable Responsive Layouts?"
TPL_FIELD_RESPONSIVE_DESC="This option will enable responsive designs through css media queries applied to the theme. Enabling this feature will allow the theme to adapt to any screen size automatically. Keep in mind that not all content or extensions are compatible with responsive layouts."
TPL_FIELD_RESPONSIVEIE_LABEL="Enable Responsive For IE8?"
TPL_FIELD_RESPONSIVEIE_DESC="This option is here because IE7 and IE8 do not inherently support css media queries and requires javascript to achieve responsive effects. This will enable a script that gives IE7 and IE8 this ability. Keep in mind that responsive layouts are primarily meant for mobile devices and tablets where IE7 and IE8 do not exist, and that is why there is an option to turn this feature off if you do not wish for your site to load extra javascript. Extra javascript can impact the performance of your website. We highly recommend turning this feature off. Please note that not all responsive features will work with IE7/8."
TPL_FIELD_RESPONSIVESCALABLE_LABEL="User Scalable On Touchscreen?"
TPL_FIELD_RESPONSIVESCALABLE_DESC="If you would like your users to have the ability to pinch and zoom your website on touchscreen devices, then turn on this feature."
TPL_FIELD_RESPONSIVECOLUMNINCREASE_LABEL="Side Columns Width Increase For Large Screens"
TPL_FIELD_RESPONSIVECOLUMNINCREASE_DESC="Enabling this feature will increase the already set pixel widths of the left and right columns at the top of this page when the screen reaches larger widths to keep the layout looking proportionate. If the body width reaches 1300px this size will increase by 30%. If it reaches 1900px it will increase by 60%. If it reaches 2500px it will increase by 90%. If you are using the max-body width the calculations will be based off of this setting instead of screen width. This feature will only enable if the body width is set to fluid."
TPL_FIELD_RESPONSIVETABLETCOLUMNS_LABEL="Side Columns Width For Small Screens"
TPL_FIELD_RESPONSIVETABLETCOLUMNS_DESC="Sometimes it is very hard to fit your content into the width of smaller screens such as a 7 inch tablet, especially if you are using a wide left or right column or both on the same page. With this option you can choose what to do with the center columns (content area, left, left_inset, right, and right_inset) when the screen size reaches 750px. Please note that when the screen size reaches 970px inset columns will always be combined into one column with their adjacent columns to increase content space by default. The rest of the layout will also always become one single column when the screen size reaches 580px for mobile. This feature only effects the center columns between 750px and 580px."
TPL_FIELD_RESPONSIVETABLETCOLUMNS_OPTION1="Leave in Standard Layout"
TPL_FIELD_RESPONSIVETABLETCOLUMNS_OPTION2="Reduce Columns by 20%"
TPL_FIELD_RESPONSIVETABLETCOLUMNS_OPTION3="Single Column Layout"
TPL_FIELD_RESPONSIVECENTERSINGLECOLUMN_LABEL="Single Center Column For Small Screens"
TPL_FIELD_RESPONSIVECENTERSINGLECOLUMN_DESC="Set extensions published to middle_top and middle_bottom positions as well as articles published to the component area to a single column at the chosen screen width, this setting effects only those areas and nothing else! It does not set all center columns to a single column, ie: right and left columns are not effected. If you wish to control the middle_top and middle_bottom positions independently then use the settings in the narrow screen width per row section towards the bottom of this page instead. The purpose of this feature is to consolidate multiple columns of extensions or articles into a single column when the available space becomes too narrow. The rest of the layout will also always become one single column when the screen size reaches 580px for mobile. This feature is NOT available for IE7 or IE8!"
TPL_FIELD_RESPONSIVECENTERSINGLECOLUMN_OPTION10="Single Column at 1000px"
TPL_FIELD_RESPONSIVECENTERSINGLECOLUMN_OPTION11="Single Column at 1050px"
