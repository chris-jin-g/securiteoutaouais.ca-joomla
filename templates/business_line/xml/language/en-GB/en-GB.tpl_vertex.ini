TPL_FIELD_RESPONSIVE_SIDEBAR_MENU_AUTO_OPEN_LABEL="Auto Open The Responsive Menu To The Active Item?"
TPL_FIELD_RESPONSIVE_SIDEBAR_MENU_AUTO_OPEN_DESC="With this option you can choose to open the sub menu that contains the active menu item on page load, or simply leave them all closed until a user manually opens them."
