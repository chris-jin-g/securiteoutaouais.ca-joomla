TPL_FIELD_RESPONSIVE_FORCE_OFF_OPTION2="Leave Enabled"
TPL_FIELD_IONICONS_LABEL="Enable IonIcons?"
TPL_FIELD_IONICONS_DESC="IonIcons gives you scalable vector icons that can instantly be customized  size, color, drop shadow, and anything that can be done with the power of CSS. For more information and examples visit: http://ionicons.com/"
TPL_FIELD_ENABLEFULLSCROLL_LABEL="Enable Full Scroll Page Scroll?"
TPL_FIELD_ENABLEFULLSCROLL_DESC="Enable this full page scroll feature.  NOTE: it is highly recommend to disable if you are not planning to use."
TPL_FIELD_FULLPAGESCROLL_LABEL="Full Screen Page Scroll Row Names"
TPL_FIELD_FULLPAGESCROLL_DESC="You can enter the full page scroll row names here seperated by commas.  They will show on the site starting from the left here and it will show as top most item in the vertically stacked circles. If you leave this blank it will be disabled, if you start entering row names here it will be enabled. NOTE: This is automatically disabled below screen resolutions of 1280px widths."
TPL_FIELD_FSHOMEPAGE_LABEL="Full Screen Page Scroll on Homepage Only?"
TPL_FIELD_FSHOMEPAGE_DESC="If you enable this the Full Page Scroll will show on the homepage only and will be disabled on all sub pages.  If you disable it the full page scroll will show on all sub pages."
TPL_FIELD_FULLPAGEHIDEHEIGHT_LABEL="Full Screen Page Scroll Height to Disable At?"
TPL_FIELD_FULLPAGEHIDEHEIGHT_DESC="You can enter a fixed number here to disable the full page scroll at a certain screen height. Leave blank to keep it enabled."
TPL_FIELD_FULLPAGEHIDEWIDTH_LABEL="Full Screen Page Scroll Width to Disable At?"
TPL_FIELD_FULLPAGEHIDEWIDTH_DESC="You can enter a fixed number here to disable the full page scroll at a certain screen width. Leave blank to keep it enabled."
TPL_FIELD_RESPONSIVEBARPOSITION_LABEL="Enable floating menu position?"
TPL_FIELD_RESPONSIVEBARPOSITION_DESC="If you choose to enable this the mobile menu will float and stay fixed at the top of your screen as you scroll down the page"

