TPL_FIELD_RESPONSIVE_FORCE_OFF_LOGIN_LABEL="Force Login To Disabled For Mobile"
TPL_FIELD_RESPONSIVE_FORCE_OFF_LOGIN_DESC="Sometimes users want to enable the login and register link for desktop users but disable them for mobile and tablet device. This feature will disable the link no matter what other settings are enabled. Please note that this does not enable the login and register links, it's simply a brute force to disable it entirely."
TPL_FIELD_RESPONSIVE_FORCE_OFF_REGISTER_LABEL="Force Register To Disabled For Mobile"
TPL_FIELD_RESPONSIVE_FORCE_OFF_REGISTER_DESC="Sometimes users want to enable the login and register link for desktop users but disable them for mobile and tablet device. This feature will disable the link no matter what other settings are enabled. Please note that this does not enable the login and register links, it's simply a brute force to disable it entirely."
