TPL_FIELD_JSCOMPRESSION_LABEL="Enable JS Compression?"
TPL_FIELD_JSCOMPRESSION_DESC="Enabling this feature will compress all theme specific js files into two cached php files, one at the top and one at the bottom of the site's source. Conditional calls like browser specific calls or files that are not called on every page will be excluded from caching; ie: files that are not called on all platforms and devices. This will dramatically increase your site's overall performance and reduce the amount of calls to your server. Do not enable this feature while your site is in development, it will cache your files until they expire, making it difficult to make edits to a development site."
