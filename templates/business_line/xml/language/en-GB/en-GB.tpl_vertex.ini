TPL_FIELD_BACKGROUND_PARALLAX_DESC="Enabling parallax will cause the background image of this element to scroll at a different speed than your browser scrolls. The parallax speed is controlled from under the General tab if you wish to change it."
TPL_PARALLAX_SPEED_LABEL="Parallax Speed"
TPL_PARALLAX_SPEED_DESC="If you choose to enable parallax for the rows, this is the speed in which the images will move. Enabling parallax causes the background image of an element to scroll at a different speed than the browser. Enter a number between 1 and 20, the lower the number the faster it will scroll. Images themselves are controlled from the Layout tab."
