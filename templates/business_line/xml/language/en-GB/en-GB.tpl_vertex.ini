TPL_FIELD_RESPONSIVECENTERSINGLECOLUMN_OPTION9="Single Column at 600px"
TPL_FIELD_RESPONROWWIDTHS_DESC="Each row in a Vertex theme contains six positions. If you are using a lot of positions in a particular row the content can become squished when the screen becomes too narrow, specifically on smaller seven inch tablet screens. The features below allow you to change the layout into multiple rows with new position widths to give each position more room at specific screen sizes. Be sure to choose the option that makes sense for the amount of extensions you have in each particular row. Single Column will set all positions in that row to 100% and one position per row. Two Columns will set all positions in that row to 50% and two positions per row. Three Columns will set all positions in that row to 33.33% and three positions per row. Redis. 33/50 will set positions 1 through 3 to 33.33% and positions 4 through 6 to 50%, this setting is meant to be used when positions 1 through 5 are in use. Redis. 50/100 will set positions 1 through 2 to 50% and positions 3 through 6 to 100%.  Redis. 100/33 will set position 1 to 100% and positions 2 through 6 to 33.33%. Redis. 100/50 will set position 1 to 100% and positions 2 through 6 to 50%. This setting will override any custom row widths you set under the Row Sizes tab when the screen size reaches the selected width. All positions will always change to a single column at 580px for mobile view. This feature is NOT available for IE7 or IE8!"
